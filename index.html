<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="upperContainer">
            <input type="text" name="" id="passwordText">
        </div>
        <div id="lowerContainer">
            <h1 id="customizePass">Customize your password</h1>
            <div id="inputEles">
                <div id="passwordLengthEles">
                    <p>Password Length</p>
                    <input type="number" name="" id="passwordLength" value="12">
                    <input type="range" name="" id="rangeSlider" value="12" min="0" max="100">
                </div>
                <div id="radioBtns">
                    <input type="radio" name="" id="">
                    <label for="easyTosay">Easy to say</label>
                    <input type="radio" name="" id="">
                    <label for="easyToread">Easy to read</label>
                    <input type="radio" name="" id="">
                    <label for="allCharacters">All characters</label>
                </div>
                <div id="checkboxBtns">
                    <input type="checkbox" name="" id="">
                    <label for="upperCase">Uppercase</label>
                    <input type="checkbox" name="" id="">
                    <label for="lowerCase">Lowercase</label>
                    <input type="checkbox" name="" id="">
                    <label for="numbers">Numbers</label>
                    <input type="checkbox" name="" id="">
                    <label for="symbols">Symbols</label>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
